## Configuration for Alacritty, the GPU enhanced terminal emulator.
## It's a very basic and simple config file, for full configuration...
## See, /usr/share/doc/alacritty/example/alacritty.yml

## Import files (Colors, Fonts, Etc)
import:
  - ~/.config/alacritty/colorschemes/everforest.yml
  - ~/.config/alacritty/fonts.yml

## Set Environment Variables
env:
  TERM: xterm-256color
  WINIT_X11_SCALE_FACTOR: '1.0'

## Terminal Window Settings
window:
  dimensions:
    columns: 82
    lines: 24

  padding:
    x: 10
    y: 10
    
    dynamic_padding: false

  decorations: full
  startup_mode: Windowed
  dynamic_title: true

## Scrolling
  history: 10000
  multiplier: 3

## Background Opacity
  opacity: 1.0

## Cursor
cursor:
  style:
    shape: Beam
    blinking: On

  unfocused_hollow: false

## Live Config Reload
live_config_reload: true

## Save to Clipboard on Selection
selection:
    save_to_clipboard: true

## Some Useful Keybinds
key_bindings:
  - { key: V, mods: Control, action: Paste }
  
  - { key: H, mods: Control|Shift, chars: "\x1b[72;5u"}
  - { key: L, mods: Control|Shift, chars: "\x1b[76;5u"}
  - { key: K, mods: Control|Shift, chars: "\x1b[75;5u"}
  - { key: J, mods: Control|Shift, chars: "\x1b[74;5u"}
