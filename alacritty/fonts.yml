# Font Configuration
font:
  # Normal (Roman) Font Face
  normal:
    family: "Hack Nerd Font"
    style: Regular

  # Bold Font Face
  bold:
    family: "Hack Nerd Font"
    style: Bold

  # Italic Font Face
  italic:
    family: "Hack Nerd Font"
    style: Italic

  # Bold Italic Font Face
  bold_italic:
    family: "Hack Nerd Font"
    style: Bold Italic

  # Font Size
  size: 10.5
